<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }
    .heart-frame {
      width: 150px;
      height: 150px;
      background-color: pink;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
      overflow: hidden;
      transform: rotate(calc(15deg * (Math.random() * 2 - 1)));
    }
    .heart-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .yes-btn {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-pink-200 p-4 text-center relative">
  <h1 class="text-3xl sm:text-4xl font-bold text-red-500">Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <!-- Scattered Heart Photos -->
  <div class="heart-frame" style="top: 15%; left: 10%;">
    <img src="your-photo1.jpg" alt="Her Photo 1">
  </div>
  <div class="heart-frame" style="top: 50%; left: 70%;">
    <img src="your-photo2.jpg" alt="Her Photo 2">
  </div>
  <div class="heart-frame" style="top: 80%; left: 20%;">
    <img src="your-photo3.jpg" alt="Her Photo 3">
  </div>
  <div class="heart-frame" style="top: 30%; left: 60%;">
    <img src="your-photo4.jpg" alt="Her Photo 4">
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex justify-center gap-4 relative">
    <button id="yes-btn" onclick="location.href='yes.html'" 
      class="yes-btn px-6 py-3 bg-green-500 text-white rounded-lg text-lg font-semibold hover:bg-green-600 transition">
      Yes üòç
    </button>
    <button id="no-btn" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg text-lg font-semibold">
      No üò≠
    </button>
  </div>

  <script>
    let yesButton = document.getElementById('yes-btn');
    let noButton = document.getElementById('no-btn');
    let yesSize = 1;

    noButton.addEventListener('click', function() {
      yesSize += 0.2;
      yesButton.style.transform = `scale(${yesSize})`;
    });
  </script>
</body>
</html>
