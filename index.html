<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }
    .heart-frame {
      width: 200px;
      height: 200px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      clip-path: path('M 100 30 C 120 -10 200 -10 200 60 C 200 100 160 160 100 200 C 40 160 0 100 0 60 C 0 -10 80 -10 100 30 Z');
    }
    .tilted-left {
      transform: rotate(-15deg);
    }
    .tilted-right {
      transform: rotate(15deg);
    }
    .yes-btn {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-pink-200 p-4 text-center relative">
  <h1 class="text-3xl sm:text-4xl font-bold text-red-500">Vrei sa fi valentina mea? ‚ù§Ô∏è</h1>

  <!-- Scattered Heart Photos -->
  <div class="heart-frame tilted-left" style="top: 0%; left: 10%;">
    <img src="IMG_0565.JPEG" alt="Her Photo 1">
  </div>
  <div class="heart-frame tilted-right" style="top: 65%; left: 40%;">
    <img src="
IMG_0733.JPEG" alt="Her Photo 2">
  </div>
  <div class="heart-frame tilted-left" style="top: 80%; left: 5%;">
    <img src="
IMG_0745.JPEG" alt="Her Photo 3">
  </div>
  <div class="heart-frame tilted-right" style="top: 20%; left: 45%;">
    <img src="
IMG_0746.JPEG" alt="Her Photo 4">
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex justify-center gap-4 relative">
    <button id="yes-btn" onclick="location.href='yes.html'" 
      class="yes-btn px-6 py-3 bg-green-500 text-white rounded-lg text-lg font-semibold hover:bg-green-600 transition">
      Da üòç
    </button>
    <button id="no-btn" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg text-lg font-semibold">
      Nu üò≠
    </button>
  </div>

  <script>
    let yesButton = document.getElementById('yes-btn');
    let noButton = document.getElementById('no-btn');
    let yesSize = 1;

    noButton.addEventListener('click', function() {
      yesSize += 0.2;
      yesButton.style.transform = `scale(${yesSize})`;
    });
  </script>
</body>
</html>
