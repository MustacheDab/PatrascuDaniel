<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .heart-frame {
      width: 120px;
      height: 120px;
      background-color: pink;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: path("M 75 20 C 75 -20 150 -10 150 50 C 150 100 75 150 75 150 C 75 150 0 100 0 50 C 0 -10 75 -20 75 20 Z");
      overflow: hidden;
      transform: rotate(calc(20deg * (Math.random() * 2 - 1))); /* Random tilt */
    }
    .heart-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .photo-icons {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease-in-out;
      transform: rotate(calc(15deg * (Math.random() * 2 - 1))); /* Random tilt */
    }
    .photo-icons:hover {
      transform: scale(1.1) rotate(0deg);
    }
    .yes-btn {
      transition: transform 0.3s ease;
    }
    .yes-btn.enlarged {
      transform: scale(1.2);
    }
  </style>
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen bg-pink-200 p-4 text-center">
  <h1 class="text-3xl sm:text-4xl font-bold text-red-500">Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <!-- Heart-Shaped Frames Section with 4 scattered clickable photo icons -->
  <div class="mt-6 absolute top-0 left-0 right-0 bottom-0">
    <div class="heart-frame" style="top: 15%; left: 30%;">
      <img src="your-photo1.jpg" alt="Her Photo 1">
    </div>
    <div class="heart-frame" style="top: 50%; left: 70%;">
      <img src="your-photo2.jpg" alt="Her Photo 2">
    </div>
    <div class="heart-frame" style="top: 80%; left: 10%;">
      <img src="your-photo3.jpg" alt="Her Photo 3">
    </div>
    <div class="heart-frame" style="top: 35%; left: 50%;">
      <img src="your-photo4.jpg" alt="Her Photo 4">
    </div>
  </div>

  <!-- Photo Icons Section (clickable, scattered around the page) -->
  <div class="absolute top-0 left-0 right-0 bottom-0">
    <img src="your-photo1.jpg" alt="Her Photo 1" class="photo-icons" style="top: 20%; left: 20%" onclick="openHeart('your-photo1.jpg')">
    <img src="your-photo2.jpg" alt="Her Photo 2" class="photo-icons" style="top: 40%; left: 60%" onclick="openHeart('your-photo2.jpg')">
    <img src="your-photo3.jpg" alt="Her Photo 3" class="photo-icons" style="top: 60%; left: 30%" onclick="openHeart('your-photo3.jpg')">
    <img src="your-photo4.jpg" alt="Her Photo 4" class="photo-icons" style="top: 80%; left: 80%" onclick="openHeart('your-photo4.jpg')">
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex justify-center gap-4 relative">
    <button id="yes-btn" onclick="location.href='yes.html'" 
      class="yes-btn px-6 py-3 bg-green-500 text-white rounded-lg text-lg font-semibold hover:bg-green-600 transition">
      Yes üòç
    </button>
    <button id="no-btn" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg text-lg font-semibold">
      No üò≠
    </button>
  </div>

  <script>
    document.getElementById('no-btn').addEventListener('mouseover', function() {
      this.style.position = 'absolute';
      this.style.top = Math.random() * window.innerHeight + 'px';
      this.style.left = Math.random() * window.innerWidth + 'px';
      
      // Grow the "Yes" button
      document.getElementById('yes-btn').classList.add('enlarged');
    });

    document.getElementById('no-btn').addEventListener('mouseout', function() {
      // Shrink the "Yes" button back
      document.getElementById('yes-btn').classList.remove('enlarged');
    });

    function openHeart(photo) {
      alert('You clicked on the heart! This would open your heart-shaped photo: ' + photo);
      // For example, open a new window or display a full-size image here
    }
  </script>
</body>
</html>
